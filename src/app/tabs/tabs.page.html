<ion-tabs>
  <ion-header [translucent]="true">
    <ion-toolbar color="primary" slot="fixed">
      <ion-title class="ion-text-center titulo-pagina">Pokedex BSN</ion-title>

      <ion-buttons slot="end">
        <ion-button 
          (click)="alternarTema()" 
          [ngClass]="{ 'rotate': true }">
          <ion-icon 
            slot="icon-only" 
            [name]="temaEscuro ? 'sunny-outline' : 'moon'"
            [ngClass]="{ 'theme-toggle-animation': animarIcone }">
          </ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-tab-bar 
    slot="bottom" 
    class="botoes">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="home-outline"></ion-icon>
      <ion-label>Principal</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" name="add-circle-outline"></ion-icon>
      <ion-label>Infos Pokemons</ion-label>
    </ion-tab-button>

    <!-- <ion-tab-button tab="tab3" href="/tabs/tab3">
      <ion-icon aria-hidden="true" name="square"></ion-icon>
      <ion-label>Tab 3</ion-label>
    </ion-tab-button> -->
  </ion-tab-bar>
</ion-tabs>
